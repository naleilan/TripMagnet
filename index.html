<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trip Magnet | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="heading-h1">
          <span
            class="headinh-h1-main"
            data-z
            data-z-event="pointer"
            data-z-eventDirection="default"
            >Trip</span
          >
          <span
            class="headinh-h1-sub"
            data-z
            data-z-event="pointer"
            data-z-eventDirection="reverse"
            >Magnet</span
          >
        </h1>
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main"> outdoors </span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
      </div>
    </header>
    <script src="https://bennettfeely.com/ztext/js/ztext.min.js"></script>
  </body>
</html>
