<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trip Magnet | Exciting tours for adventurous people</title>
  </head>
  <body>
    <div class="logo">
      <h4>
        <span data-z data-z-event="pointer" data-z-eventDirection="default"

      </h4>

      <h5>
        <span data-z data-z-event="pointer" data-z-eventDirection="reverse"
          >Magnet</span
        >
      </h5>
    </div>

    <script src="https://bennettfeely.com/ztext/js/ztext.min.js"></script>
  </body>
</html>
